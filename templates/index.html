<!DOCTYPE html>
<html>
<head>
    <title>Parking Pass Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .highlighted {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <h1>Parking Pass Data</h1>

    <h2>Latest Data</h2>
    <table>
        <thead>
            <tr>
                {% for header in latest_data[0].keys() %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in latest_data %}
            <tr>
                {% for value in row.values() %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Historical Data</h2>
    {% for plot_data in history_plots %}
    <img src="data:image/png;base64,{{ plot_data }}" alt="Historical Parking Data">
    {% endfor %}

    <script>
        // Get all table rows
        const tableRows = document.querySelectorAll('tbody tr');

        // Add click event listener to each row
        tableRows.forEach(row => {
            row.addEventListener('click', () => {
                // Remove the highlighted class from all rows
                tableRows.forEach(r => r.classList.remove('highlighted'));

                // Add the highlighted class to the clicked row
                row.classList.add('highlighted');
            });
        });
    </script>
</body>
</html>
